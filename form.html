    <!-- forms -->
    <div class="container-sm bg-light">
        <h4 class="text-dark mb-5 text-center">
            <bold>Registration form</bold>
        </h4>
        <!-- <form action="data.html" method="post"> -->
            <form action="data.html" id="form">

            <div class="row">
                <div class="col-lg-6">
                    <label for="prefix" class="text-dark"><strong>Prefix</strong></label>
                    <select type="text" id="prefix" class="form-control" required>
                        <option value="select">Select an option</option>
                        <option value="mr">Mr</option>
                        <option value="miss">Ms</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Dr">Dr</option>
                        <option value="Shri">Shri</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="fname" class="text-dark mt-3"><strong>First Name</strong></label>
                        <input type="text" class="form-control" id="fname" placeholder="First name">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="lname" class="text-dark mt-3"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="lname" placeholder="Last name">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <div class="form-group">
                        <label for="birthday" class="text-dark mt-m3"><strong>Date Of Birth</strong></label>
                        <input type="date" class="form-control" id="birthday" name="birthday">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="gender" class="text-dark mt-3" id="gender"><strong>Gender</strong></label>

                        <div class="form-control" id="gen">
                            <input type="radio" id="male" name="gender">
                            <label for="male" class="text-dark mr-3">Male</label>
                            <input type="radio" id="female" name="gender">
                            <label for="female" class="text-dark mr-3">Female</label>
                            <input type="radio" id="prefer" name="gender">
                            <label for="prefer" class="text-dark">Prefer not to say</label>
                        </div>
                        <div class="error1"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <div class="form-group">
                        <label for="mobile" class="text-dark mt-3"><strong>Mobile</strong></label>
                        <input type="tel" class="form-control" id="mobile" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
                            placeholder="1234-567-890">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <div class="form-group">
                        <label for="email" class="text-dark mt-m3"> <strong>Email</strong></label>
                        <input type="mail" class="form-control" id="email" placeholder="someone@gmail.com">
                        <div class="error"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="password" class="text-dark mt-3"><strong>Password</strong></label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                        <div class="error"></div>
                        <input type="checkbox" class="text-dark" onclick="myFunction()">Show Password
                        <script>
                            function myFunction() {
                                let x = document.getElementById("password");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                        </script>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="cpassword" class="text-dark mt-3"><strong>Confirm Password</strong></label>
                        <input type="password" class="form-control" id="cpassword" placeholder="confirm password">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <div class="form-group">
                        <label for="check" class="text-dark mt-3"><strong>Attended any online courses</strong>
                            <lead>(Tick if u attend)</lead>
                        </label>
                        <div class="form-control">
                            <input type="checkbox" id="course">
                            <label for="checkbox" class="text-dark mr-3">Udemy</label>
                            <input type="checkbox" id="course">
                            <label for="checkbox" class="text-dark mr-3">Coursera</label>
                            <input type="checkbox" id="course">
                            <label for="checkbox" class="text-dark mr-3">Great Learning</label>
                            <input type="checkbox" id="course">
                            <label for="checkbox" class="text-dark">Solo-learn</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <div class="form-group">
                        <label for="hide" class="text-dark mt-3"><strong>Your favorite course</strong> </label>
                        <input type="text" id="hide" name="fname" class="form-control">
                        <div class="error"></div>
                        <input type="hidden" id="role" name="role" value="Front-end-Development">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <div class="form-group">
                        <label for="comment" class="text-dark mt-3"><strong>Comments</strong></label>
                        <textarea name="comment" class="form-control" id="comment" placeholder="....."></textarea>
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <div class="form-group text-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label for="terms" class="form-check-label">I agree to the terms and conditions
                                above</label>
                            <div class="error" id="error"></div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
    </div>



    </form>
    </div>
